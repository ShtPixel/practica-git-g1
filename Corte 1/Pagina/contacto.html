<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Contacto</h1>
    <a href="index.html">Volver al Inicio</a>

    <!-- Div sirve para -->

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-12"><label>Nombre</label></div>
            <div class="col-lg-3 col-md-6 col-12"><input type="text"></div>
            <div class="col-lg-3 col-md-6 col-12"><label>Edad</label></div>
            <div class="col-lg-3 col-md-6 col-12"><input type="number"></div>
        </div>
        <div class="row">
            <!-- Etiqueta file  y date-->
            <div class="col-lg-3 col-md-6 col-12"><label>Foto</label></div>
            <div class="col-lg-3 col-md-6 col-12"><input type="file"></div>
            <div class="col-lg-3 col-md-6 col-12"><label>Nacimiento</label></div>
            <div class="col-lg-3 col-md-6 col-12"><input type="date"></div>
        </div>
        <div class="row">
            <!-- label es un estandar para pedir datos-->
             <!-- Etiquta radio-->
            <div class="col-lg-3 col-md-6 col-12"><label>Genero</label></div>
            <div class="col-lg-3 col-md-6 col-12">
                <input type="radio">Femenino
                <input type="radio">Masculino
                <input type="radio">Otro
            </div>
            <!-- Etiqueta select y option-->
            <div class="col-lg-3 col-md-6 col-12"><label>Estado civil</label></div>
            <div class="col-lg-3 col-md-6 col-12"><input type="text">
                <select>
                    <option>Soltero</option>
                    <option>Casado</option>
                    <option>Divorciado</option>
                </select>
            </div>
            <div class="row">
                <button>Iniciar</button>
            </div>
        </div>
        <div class="row">
            <!-- comentario xdxdxd-->
        </div>

    </div>
</body>

</html>
